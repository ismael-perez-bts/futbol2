 <app-nav-bar></app-nav-bar>
<h1 class = 'text-center'>Tabla General</h1>

<div class = 'wrapper'>
     <table>
   <thead>
      <tr>
         <th>Posicion</th>
         <th colspan="2">Equipo</th>
         <th>JJ</th>
         <th>JG</th>
         <th>JE</th>
         <th>JP</th>
         <th>GF</th>
         <th>GC</th>
         <th>DG</th>
         <th>Puntos</th>
      </tr>
   </thead>
        <tbody >
           <tr *ngFor = "let team of teams$ | async">
       <td>{{team.position}}</td>
   <td><img class = 'w-80 mb-2' src = "..\assets\img\{{team.logo}}"/></td>
   <td>{{team.name}}</td>
   <td>{{team.games_played}}</td>
   <td>{{team.games_won}}</td>
   <td>{{team.games_tied}}</td>
   <td>{{team.games_lost}}</td>
   <td>{{team.goals_in_favor}}</td>
   <td>{{team.goals_against}}</td>
   <td>{{team.goal_difference}}</td>
   <td>{{team.points}}</td>
            </tr>
        </tbody>
</table>

</div>
