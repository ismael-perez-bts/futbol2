<div class="container h-100">
  <div class="row justify-content-center">
    <div class="col-4 h-100">
      <div class="transparent card">
        <div class="card-body">
          <h2 class="mb-3"><img src="../../assets/img/logo_futbol.png" width="50px" class="mr-2">Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <input type="text" placeholder="email" formControlName="email" class="w-100 mb-2 px-1 transparent">
            <input type="password" placeholder="password" formControlName="password" class="w-100 mb-2 px-1 transparent">
            <button class="btn btn-dark">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
