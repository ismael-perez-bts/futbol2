<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="card mt-5">
        <div class="card-body">
          <h2>Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <input type="text" placeholder="email" formControlName="email" class="w-100">
            <input type="password" placeholder="password" formControlName="password" class="w-100">
            <button class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
