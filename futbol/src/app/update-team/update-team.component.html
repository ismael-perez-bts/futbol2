<div class = 'container w-100 h-100 justify-content-center px-0'>
  <div class = 'row w-100 h-100 px-0'>
    <div class = 'col-md-12 align-self-center px-0'>
      <div class = 'transparent card px-0'>
        <div class = 'card-body' *ngIf = 'team'>
          <form [formGroup] = 'formTeam' (ngSubmit) = 'update()' class="scrollbar scrollbar-primary">
               <img class = 'w-80 mb-2 mr-2' src = "..\assets\img\{{team.logo}}"/>
                <h3 class = 'd-inline-block align-self-center'>Actualizar Estadisticas del Equipo</h3>
            <div class = 'row force-overflow'>
              <div class = 'col-md-6 p-1'>
                <div class = 'form-group'>
                  <input type="hidden" formControlName="id">       
                  <input type="hidden" formControlName="location">
                  <input type="hidden" formControlName="stadium">
                  <label>Equipo</label>
                  <input type = 'text' formControlName = 'name'  class = 'form-control' #name/>
                </div>

                <div class = 'form-group'>
                  <label for>Juegos Jugados</label>
                  <input type = 'number' formControlName = 'games_played'  class = 'form-control' />
                </div>

                <div class = 'form-group'>
                  <label for>Juegos Ganados</label>
                  <input type = 'number' formControlName = 'games_won'  class = 'form-control' />
                </div>

                <div class = 'form-group'>
                  <label for>Juegos Empatados</label>
                  <input type = 'number' formControlName = 'games_tied'  class = 'form-control' />
                </div>

                <div class = 'form-group'>
                  <label for>Juegos Perdidos</label>
                  <input type = 'number' formControlName = 'games_lost'  class = 'form-control' />
                </div>                            
              </div>              
              <div class = 'col-md-6 p-1'>  
                <div class = 'form-group'>
                  <label for>Goles A Favor</label>
                  <input type = 'number' formControlName = 'goals_in_favor'  class = 'form-control' />
                </div>

                <div class = 'form-group'>
                  <label for>Goles En Contra</label>
                  <input type = 'number' formControlName = 'goals_against'  class = 'form-control' />
                </div>

                <div class = 'form-group'>
                  <label for>Diferencia</label>
                  <input type = 'number' formControlName = 'goal_difference'  class = 'form-control' />
                </div>

                <div class = 'form-group'>
                  <label for>Puntos</label>
                  <input type = 'number' formControlName = 'points'  class = 'form-control' />
                </div>

                <div class = 'form-group'>
                  <label for>Posici√≥n</label>
                  <input type = 'number' formControlName = 'position'  class = 'form-control' />
                </div>                           
              </div>
            </div>
            <div clas = 'row'>
              <div class = 'col-12'>
                <button class = 'btn btn-dark'> <fa-icon [icon]="faSave"></fa-icon> Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>      
</div>
